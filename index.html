<!DOCTYPE html>
<html lang="en">
<head>
  <title>Krushna Dash</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts: Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Tailwind config to use Open Sans -->
  <script>
    tailwind.config = {
      darkmode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Open Sans', 'sans-serif'],
          },
        },
      },
    };
  </script>
</head>

<body class="font-sans text-blue-900 text-[15px] leading-relaxed h-screen m-0 transition-colors duration-300">
  <button onclick="toggleDarkMode()" class="absolute top-4 right-4 px-4 py-2 bg-gray-200 text-black dark:bg-gray-800 dark:text-white rounded">
    Dark Mode
  </button>
  
  <div class="flex items-center justify-center h-full px-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-black mb-2">Krushna Dash</h1>
      <h2 class="text-xl font-normal mb-1">UT Computational Engineering + Mathematics</h2>
      <p>contact: krushnadash [at] utexas [dot] edu</p>
    </div>
  </div>

  <script>
    function toggleDarkMode(){
      document.documentElement.classList.toggle('dark');
    }
  </script>
</body>
</html>
