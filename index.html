<!DOCTYPE html>
<html lang="en">
<head>
  <title>Krushna Dash</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Open Sans', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <style>
    html, body {
      transition: background-color 0.5s ease, color 0.5s ease;
    }
  </style>
</head>

<body class="font-sans text-blue-900 text-[15px] leading-relaxed h-screen bg-white dark:bg-gray-900">

  <div class="flex items-center justify-center h-full px-4">
    <div class="relative bg-white dark:bg-gray-800 text-center p-8 rounded-lg shadow-lg max-w-lg w-full transition-colors duration-500 outline-none">

      <!-- Toggle inside content box -->
      <button id="themeToggle"
        aria-label="Toggle dark mode"
        class="absolute top-4 right-4 flex items-center gap-2 px-3 py-1.5 bg-gray-200 text-black dark:bg-gray-700 dark:text-white rounded-full text-xs shadow transition-colors duration-300"
        onclick="toggleDarkMode()"
      >
        <span id="toggleLabel" class="select-none font-medium">Dark</span>
        <div class="w-10 h-5 flex items-center bg-white dark:bg-gray-600 rounded-full p-0.5">
          <div id="toggleThumb" class="bg-gray-800 dark:bg-white w-4 h-4 rounded-full transition-transform duration-300 transform translate-x-0"></div>
        </div>
      </button>

      <!-- Main content -->
      <h1 class="text-3xl font-bold text-black dark:text-white mb-2 mt-8">Krushna Dash</h1>
      <h2 class="text-xl text-gray-700 dark:text-gray-300 mb-1">UT Computational Engineering + Mathematics</h2>
      <p class="text-gray-600 dark:text-gray-400">contact: krushnadash [at] utexas [dot] edu</p>

    </div>
  </div>

  <script>
    const toggleThumb = document.getElementById('toggleThumb');
    const toggleLabel = document.getElementById('toggleLabel');

    function toggleDarkMode() {
      const html = document.documentElement;
      const isDark = html.classList.toggle('dark');

      toggleLabel.textContent = isDark ? 'Light' : 'Dark';
      toggleThumb.classList.toggle('translate-x-5', isDark);
      toggleThumb.classList.toggle('translate-x-0', !isDark);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const isDark = document.documentElement.classList.contains('dark');
      toggleLabel.textContent = isDark ? 'Light' : 'Dark';
      toggleThumb.classList.add(isDark ? 'translate-x-5' : 'translate-x-0');
    });
  </script>

</body>
</html>
