<!DOCTYPE html>
<html lang="en">
<head>
  <title>name</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Open Sans', 'sans-serif'],
          },
          keyframes: {
            fade: {
              '0%': { opacity: '0' },
              '50%': { opacity: '1' },
              '100%': { opacity: '0' },
            },
          },
          animation: {
            'fade-transition': 'fade 0.6s ease-in-out',
          }
        },
      },
    };
  </script>
</head>
<body class="font-sans text-blue-900 text-[14px] leading-relaxed h-screen m-0 transition-colors duration-300 bg-white dark:bg-gray-900 relative overflow-hidden">

  <!-- Transition overlay -->
  <div id="transitionOverlay" class="pointer-events-none fixed inset-0 z-40 bg-white dark:bg-gray-900 opacity-0"></div>

  <!-- Toggle Switch Button -->
  <button id="themeToggle"
    aria-label="Toggle dark mode"
    class="absolute top-4 right-4 flex items-center gap-2 px-3 py-1.5 bg-gray-200 text-black dark:bg-gray-800 dark:text-white rounded-full shadow transition-colors duration-300 z-50"
    onclick="toggleDarkMode()"
  >
    <span id="toggleLabel" class="select-none font-medium text-sm">Dark</span>
    <div class="w-10 h-5 flex items-center bg-white dark:bg-gray-600 rounded-full p-0.5 relative">
      <div id="toggleThumb" class="bg-gray-800 dark:bg-white w-3.5 h-3.5 rounded-full transition-transform duration-300 transform translate-x-0"></div>
    </div>
  </button>

  <div class="flex items-center justify-center h-full px-4 z-10 relative">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-black dark:text-white mb-1">name</h1>
      <h2 class="text-lg font-normal mb-0.5 dark:text-gray-300">major</h2>
      <p class="dark:text-gray-400">contact: email</p>
    </div>
  </div>

  <script>
    const toggleThumb = document.getElementById('toggleThumb');
    const toggleLabel = document.getElementById('toggleLabel');
    const overlay = document.getElementById('transitionOverlay');

    function toggleDarkMode() {
      overlay.classList.add('opacity-100', 'animate-fade-transition');

      // Wait briefly for animation before toggling theme
      setTimeout(() => {
        const html = document.documentElement;
        const isDark = html.classList.toggle('dark');

        // Update label text
        toggleLabel.textContent = isDark ? 'Light' : 'Dark';

        // Move the thumb
        if (isDark) {
          toggleThumb.classList.add('translate-x-5');
          toggleThumb.classList.remove('translate-x-0');
        } else {
          toggleThumb.classList.add('translate-x-0');
          toggleThumb.classList.remove('translate-x-5');
        }
      }, 100); // slight delay before toggle

      // Remove overlay after transition completes
      setTimeout(() => {
        overlay.classList.remove('opacity-100', 'animate-fade-transition');
      }, 600);
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
      const isDark = document.documentElement.classList.contains('dark');
      toggleLabel.textContent = isDark ? 'Light' : 'Dark';
      if (isDark) {
        toggleThumb.classList.add('translate-x-5');
      } else {
        toggleThumb.classList.add('translate-x-0');
      }
    });
  </script>

</body>
</html>
